<ul class="nav nav-pills">
    <li class="dropdown">
        <a  role="button" data-toggle="dropdown" href="#"><i class="fa fa-cogs fa-lg"></i></a>
        <ul id="selectrestaurants" class="dropdown-menu dropdown-menu-form" role="menu" aria-labelledby="selectrestaurants" style="right: 0; left: initial;">
            {{#each restaurants}}
            <li role="presentation" class="dropdown-checkbox">
                <a class="checkbox">
                    <input type="checkbox" value="{{this.id}}" checked="checked"/>
                        <span class="btn btn-link">{{this.name}}</span>
                    </a>
            </li>
            {{/each}}
        </ul>
    </li>
</ul>
<script>
    $('#selectrestaurants').on('click', function (e) {
        e.stopPropagation();
        
        var $target = $(e.target);
        var checkbox;
        if ($target.val() === '')
        {
            checkbox = $target.children('input').length > 0 ? $target.children('input') : $target.siblings('input');
            checkbox.prop('checked', !checkbox.prop('checked'));
        }
        else
            checkbox = $target;
        
        var id = checkbox.val();
        var section;
        if(checkbox.prop('checked'))//show
        {
            section = window.hiddenRestaurants[id.toString()];
            delete window.hiddenRestaurants[id.toString()];
            $('#container').append(section).masonry('appended', section).masonry();
            
        }
        else//hide
        {
            section = $('section[data-restaurant-id=' + id + ']', '#container');
            window.hiddenRestaurants[id.toString()] = section;
            $('#container').masonry('remove', section).masonry();
        }

        var unChecked = [];
        $('input[type="checkbox"]', this).each(function () {
            if(!$(this).prop('checked'))
                unChecked.push($(this).val());
        });
        SetCookie('hiddenRestaurants', unChecked.join(','), 10);
    });

    function SetCookie(cookieName, cookieValue, nDays) {
        var today = new Date();
        var expire = new Date();
        if (!nDays) { nDays = 1; }
        expire.setTime(today.getTime() + 3600000 * 24 * nDays);
        document.cookie = cookieName + "=" + escape(cookieValue)
                     + ";expires=" + expire.toGMTString() + ";path=/";
    }

</script>
