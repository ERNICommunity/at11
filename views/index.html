<html lang="sk">
<head>
    <title>@11</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="description" content="Obedové menu pri ERNI (Slovakia) s.r.o.">

    <link href="css/css3timepiece-at11.css" type="text/css"  rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="clock">
            {{> at11clock}}
        </div>

        <nav>
            <div class="logos">
                <a href="/">
                    <img src="img/at11_logo.png" alt="@11 logo">
                </a>
                <a href="https://www.betterask.erni/" target="_blank">
                    <img src="img/erni_logo.png" alt="ERNI logo">
                </a>
            </div>

            <h1 class="title">Denné menu <span id="date"></span></h1>

            <div id="picker">
                Vybrať reštauráciu
                <ul id="selectrestaurants" class="dropdown">
                    {{#each restaurants}}
                    <li>
                        <input type="checkbox" value="{{this.id}}" checked="checked"/> {{this.name}}
                    </li>
                    {{/each}}
                </ul>
            </div>
        </nav>
    </header>

    <main id="container">
        {{#each restaurants}}
        <section data-restaurant-id="{{this.id}}">
            <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
            <div class="loader"></div>
        </section>
        {{/each}}
    </main>

    <footer>
        <a class="copyright" href="http://en.wikipedia.org/wiki/Copyleft" target="_blank" title="copyleft">
            <span style="display: inline-block; transform: scaleX(-1); font-size: 20px;">©</span>
            ALL WRONGS RESERVED
        </a>
        <a class="github" href="https://github.com/ERNICommunity/at11" target="_blank" title="github repository">
            <img src="img/github.png" style="height: 15px;" alt="github logo">
            GitHub
        </a>
        <p>Powered by ERNI Community &#149; Biggest thank to Jano &#149; Designed by Diana</p>
    </footer>
    <script src="//unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>

</html>
