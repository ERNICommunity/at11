<body>
    <header>
        <div id="clock">
            <div id="liveclock" class="outer_face">
                <div class="inner_face">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                </div>
            </div>
            <script type="text/javascript">
            // CSS3 Analog Clock- by JavaScript Kit (www.javascriptkit.com)
            var $hands = $('#liveclock div.hand')
            window.requestAnimationFrame = window.requestAnimationFrame
                                           || window.mozRequestAnimationFrame
                                           || window.webkitRequestAnimationFrame
                                           || window.msRequestAnimationFrame
                                           || function(f){setTimeout(f, 60)}
            function updateclock(){
                var curdate = new Date()
                var hour_as_degree = ( curdate.getHours() + curdate.getMinutes()/60 ) / 12 * 360
                var minute_as_degree = curdate.getMinutes() / 60 * 360
                var second_as_degree = ( curdate.getSeconds() + curdate.getMilliseconds()/1000 ) /60 * 360
                $hands.filter('.hour').css({transform: 'rotate(' + hour_as_degree + 'deg)' })
                $hands.filter('.minute').css({transform: 'rotate(' + minute_as_degree + 'deg)' })
                $hands.filter('.second').css({transform: 'rotate(' + second_as_degree + 'deg)' })
                requestAnimationFrame(updateclock)
            }
            requestAnimationFrame(updateclock)
            </script>
        </div>

        <nav>
            <div class="logos">
                <a href="/">
                    <img src="img/at11_logo.png" alt="@11 logo">
                </a>
                <a href="https://www.betterask.erni/" target="_blank">
                    <img src="img/erni_logo.png" alt="ERNI logo">
                </a>
            </div>

            <h1 class="title">Denné menu <span id="date"></span></h1>

            <div id="picker">
                Vybrať reštauráciu
                <ul id="selectrestaurants" class="dropdown">
                    {{#each restaurants}}
                    <li>
                        <input type="checkbox" value="{{this.id}}" checked="checked"/> {{this.name}}
                    </li>
                    {{/each}}
                </ul>
            </div>
        </nav>
    </header>

    <main id="container">
        {{#each restaurants}}
        <section data-restaurant-id="{{this.id}}">
            <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
            <div class="loader"></div>
        </section>
        {{/each}}
    </main>
