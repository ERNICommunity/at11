<!DOCTYPE html>
<html>
    <head>
        <title>@11</title>
        <meta name="description" content="Daily lunch menu fetcher for popular restaurants near ERNI SK ofice">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Daily lunch menu</h1>
        </header>

        <div>
            {{#each restaurants}}
            <div class="daily">
                <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
                <ul>
                    {{#each this.menu}}
                    <li>{{this}}</li>
                    {{else}}
                    Sorry no lunch today :-(
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </div>

        <footer>
            <div>
                <span style="float: left">Â© ERNI <script type="text/javascript">document.write(new Date().getFullYear());</script></span> <a style="float: right" href="https://github.com/jakub-sturc/at11" target="_blank">Source</a>
                <div style="clear: both;"></div>
            </div>
        </footer>
    </body>
</html>
