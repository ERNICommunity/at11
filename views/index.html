<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <title>@11</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <meta name="description" content="Obedové menu pri ERNI SK">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="////maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1><i class="fa fa-indent"></i> Denné menu <span id="date"></span></h1>
            <div>
                <div id="settings" class="hover"><i class="fa fa-gears"></i>
                    <div>
                        <span><i class="fa fa-wrench"></i> Reštaurácie</span>
                        <ul id="restaurantSelector">
                            {{#each restaurants}}<li data-restaurant-id="{{this.id}}">
                                <i class="fa fa-fw fa-check-square-o"></i>{{this.name}}      
                            </li>{{/each}}
                        </ul>
                        <span><i class="fa fa-bars"></i> Téma</span>
                        <ul id="themeSwitcher">
                            {{#each themes}}<li>
                                <a href="/{{@key}}">{{this.name}}</a>
                            </li>{{/each}}
                        </ul>
                    </div>
                 </div>
             </div>
        </header>
        
        <main>
        
            <div id="container">
                {{#each restaurants}}
                <section data-restaurant-id="{{this.id}}">
                    <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
                    <i class="fa fa-spinner fa-pulse"></i>
                </section>
                {{/each}}
            </div>
        
        </main>
            
        <footer>
            <span>
                <a href="http://en.wikipedia.org/wiki/Copyleft" target="_blank" title="copyleft" style="display: inline-block; -webkit-transform: scaleX(-1); transform: scaleX(-1);">©</a>
                ALL WRONGS RESERVED
            </span>
            <span>
                <a href="https://github.com/at11/at11/issues" target="_blank" class="github"><i class="fa fa-github fa-lg"></i> GitHub</a>
            </span>
        </footer>
        <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.5/masonry.pkgd.min.js"></script>
    </body>
</html>
