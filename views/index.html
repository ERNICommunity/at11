<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <title>@11</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <meta name="description" content="Obedové menu pri ERNI SK">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1><i class="fa fa-indent"></i> Dnešné menu <span>({{date}})</span></h1>
            <div>
                <div id="dLabel" role="button">Prepnúť tému <i class="fa fa-bars"></i>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        {{#each themes}}
                        <li role="presentation">
                            <a href="/{{@key}}" class="btn">{{this.name}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
             </div>
        </header>

        <div id="container">
            {{#each restaurants}}
            <section data-restaurant-id="{{this.id}}">
                <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
                <div class="fa fa-spinner fa-spin"></div>
            </section>
            {{/each}}
        </div>
        
        <footer>
            <span>
                <a href="http://en.wikipedia.org/wiki/Copyleft" target="_blank" title="copyleft" style="display: inline-block; -webkit-transform: scaleX(-1); transform: scaleX(-1);">©</a>
                ALL WRONGS RESERVED
            </span>
            <span>
                <a href="https://github.com/at11/at11/issues" target="_blank" class="github">GitHub</a>
            </span>
        </footer>
        <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
    </body>
</html>
