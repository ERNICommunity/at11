<!DOCTYPE html>
<html lang="sk">
    <head>
        <title>@11</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <meta name="description" content="Denné menu v blízkosti ERNI SK">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Dnešné menu ({{date}})</h1>
        </header>

        <div>
            {{#each restaurants}}
            <section>
                <h2><a href="{{this.url}}" target="_blank">{{this.name}}</a></h2>
                <ul>
                    {{#each this.menu}}
                    <li>{{this}}</li>
                    {{else}}
                    Sorry no lunch today :-(
                    {{/each}}
                </ul>
            </section>
            {{/each}}
        </div>

        <footer>
            <div>
                <span style="float: left">© ERNI <script type="text/javascript">document.write(new Date().getFullYear());</script></span> <a style="float: right" href="https://github.com/jakub-sturc/at11" target="_blank">GitHub</a>
                <div style="clear: both;"></div>
            </div>
        </footer>
    </body>
</html>
